<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS JWT Demo - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center mb-0">Authentication Error</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="alert alert-danger" th:if="${error}">
                            <strong>Error:</strong> <span th:text="${error}"></span>
                        </div>
                        <div class="alert alert-danger" th:unless="${error}">
                            <strong>Error:</strong> An unexpected error occurred during authentication.
                        </div>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Go Home</a>
                            <a href="/login" class="btn btn-secondary">Try Login Again</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
